<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래식기타 중주단 미련 연주회 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif KR', serif;
            background-color: #000;
            overflow: hidden;
        }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #splash-screen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            animation: fadeInScale 2s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="MRGQ2025Poster.jpg" alt="미련 2025 연주회 포스터">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            
            // Show splash screen for 3 seconds
            setTimeout(function() {
                // Start fade out splash screen
                splashScreen.classList.add('fade-out');
                
                // Redirect to Korean page after fade transition
                setTimeout(function() {
                    window.location.href = 'index_kr.html';
                }, 1000); // Wait for fade-out animation
            }, 3000); // Show splash for 3 seconds
        });
    </script>
</body>
</html>
